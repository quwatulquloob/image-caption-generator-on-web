<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <a href="{{ url_for('login') }}"><h2 class="inactive underlineHover"> Sign In </h2></a>
        <h2 class="active">Sign Up </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="{{ url_for('static', filename='login.png') }}" id="icon" alt="User Icon" />
        </div>

        <!-- Signup Form -->
        <form action="{{ url_for('register') }}" method="POST">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name" required>
            <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" minlength="6" required>
            <input type="password" id="confirm_password" class="fadeIn third" name="confirm_password" placeholder="Confirm Password" minlength="6" required>
            <input type="text" id="phone" class="fadeIn third" name="phone" placeholder="Phone Number" required>
            <select id="gender" class="fadeIn third" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>
    </div>
</div>
</body>
</html>
